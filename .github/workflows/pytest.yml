name: pytest

on:
  pull_request:
  push:
    branches: [master]

jobs:
  pointing:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - uses: abatilo/actions-poetry@v2
      with:
        poetry-version: '1.4'
    - name: Run tests
      run: |
        poetry install
        poetry poe pointing
